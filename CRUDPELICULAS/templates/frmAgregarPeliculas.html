<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- DataTable -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css" />

    <script src="/static/js/app.js"></script>
    <title>PelisPlus</title>
</head>

<body>
    <div class="container">
        <div class="w-75" style="margin: auto">
            <h3 class="text-center fw-bold">GESTION PELICULAS</h3>
            <form method="post" id="frmPelicula" enctype="multipart/form-data">
                <div>
                    <label for="txtCodigo" class="fw-bold">Codigo</label>
                    <input type="number" name="txtCodigo" id="txtCodigo" class="form-control rounded" />
                    <label for="txtTitulo" class="fw-bold">Titulo</label>
                    <input type="text" name="txtTitulo" id="txtTitulo" class="form-control rounded" />
                    <label for="txtDuracion" class="fw-bold">Duracion(minutos)</label>
                    <input type="number" name="txtDuracion" id="txtDuracion" class="form-control rounded" />
                    <label for="txtDirector" class="fw-bold">Director</label>
                    <input type="text" name="txtDirector" id="txtDirector" class="form-control rounded" />
                    <label for="txtFechaLanzamiento" class="fw-bold">Fecha de lanzamiento</label>
                    <input type="date" name="txtFechaLanzamiento" id="txtFechaLanzamiento"
                        class="form-control rounded" />
                    <label for="cbGenero" class="fw-bold">Genero</label>
                    <select name="cbGenero" id="cbGenero" class="form-select rounded">
                        <option value="0">Seleccione Genero</option>
                        {%for genero in listaGeneros %}
                        <option value="{{genero[0]}}">{{genero[1]}}</option>
                        {% endfor%}
                    </select>
                    <label for="txtResumen" class="fw-bold">resumen</label>
                    <textarea name="txtResumen" id="txtResumen" cols="50" rows="10" class="form-control"></textarea>
                    <label for="fileFoto" class="fw-bold">
                        Portada de la Pelicula</label>
                    <input type="file" name="fileFoto" id="file_Foto" class="form-control rounded" accept=".jpg" />
                </div>
                <div class="pt-3 d-flex justify-content-evenly">
                    <button type="button" onclick="agregarPelicula()" class="btn btn-success">
                        Agregar
                    </button>
                    <button type="button" onclick="consultarPorCodigo()" class="btn btn-success">
                        Consultar
                    </button>
                    <button type="button" onclick="actualizar()" class="btn btn-success">
                        Actualizar
                    </button>
                    <button type="button" onclick="modalEliminar()" class="btn btn-danger">
                        Eliminar
                    </button>
                </div>
                <input type="hidden" id="idPelicula" name="idPelicula" />
                <input type="hidden" id="idPeliculaAnterior" name="idPelicula" />
            </form>
        </div>
        <div id="mensaje">{{mensaje}}</div>
    </div>
    <br />
    <div class="container">
        <div class="w-75 table-responsive" id="tablaDatos" style="margin: auto">
            <table id="tblPeliculas" class="table table-striped table-bordered">
                <thead class="bg-info text-center">
                    <tr>
                        <th scope="col">Codigo</th>
                        <th>Titulos</th>
                        <th>Duracion</th>
                        <th>Director</th>
                        <th>Fecha Lanzamiento</th>
                        <th>Resumen</th>
                        <th>Genero</th>
                        <th>Portada</th>
                    </tr>
                </thead>
                <tbody id="datosPeliculas">
                    {% for p in listaPeliculas%}
                    <tr>
                        <td class="text-center">{{p[1]}}</td>
                        <td>{{p[2]}}</td>
                        <td>{{p[3]}}</td>
                        <td>{{p[4]}}</td>
                        <td class="text-center">{{p[5]}}</td>
                        <td>{{p[6]}}</td>
                        <td>{{p[8]}}</td>
                        <td>
                            <img src="../static/img/{{p[0]}}.jpg" alt="{{p[2]}}" width="75" height="100" />
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
