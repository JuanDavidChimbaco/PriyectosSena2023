<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Registrar Usuario</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '../static/css/app.css'%}">
    <link rel="stylesheet" href="{% static '../static/css/bootstrap.min.css'%}">
    
</head>
<body>
    <div class="container">
        <h3 class="text-center p-3"> REGISTRAR USUARIO </h3>
        <div class=" d-flex justify-content-center">
            <form class="border border-light w-100 rounded">
                <div class="row">
                    <div class="col form-control d-grid">
                        <label for="" class="form-label">Nombres</label>
                        <input type="text" name="txtNombres">
                    </div> 
                    <div class="col form-control d-grid">
                        <label for="">Apellidos</label>
                        <input type="text" name="txtApellidos">  
                    </div>
                    <div class="col form-control d-grid">
                        <label for="">E-mail</label>
                        <input type="email" name="txtCorreo">
                    </div>
                </div>
                <div class="row">
                    <div class="col form-control d-grid">
                        <label for="">Tipo</label>
                        <select name="cbTipo" id="" >
                            <option value="">Seleccione</option>
                            {% for tipo in tipos %}
                                <option value=""></option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col form-control d-grid">
                        <label for="">Rol en el Sistema</label>
                        <select name="cbRol" id="">
                            <option value="">Seleccione</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col form-control d-grid">
                        <label for="fileFoto">Foto de la Persona</label>
                        <input type="file" name="fileFoto" id="">
                    </div>
                </div>
                <div class="row">
                    <div id="imageContainer" style="height: 100px;"> </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <input type="submit" value="Registrar" class="btn btn-success">
                    </div>
                    <div class="col">
                        <input type="submit" value="Cancelar" class="btn btn-danger">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static '../static/js/bootstrap.min.js'%}"></script>
</body>
</html>
