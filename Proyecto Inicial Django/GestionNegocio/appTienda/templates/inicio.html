{% extends 'index.html' %}
{% block encabezado %}
    {% include 'encabezado.html' %}
{% endblock  %}
{%block contenido %}
<div class="">
    <h3>BIENVENIDOS NEGOCIO ADSO</h3>
    <br>
    <div class="text-start">
        <p>Nuestro negocio ofrece productos de diferentes categorias</p>
    </div>
    <div style="height: 500px;">
        {% load static %}
        <img id="train" src="{% static '../static/img/Captura de pantalla 2023-04-20 112942.png' %}">
        <style>
            #train {
              position: relative;
              cursor: pointer;
            }
          </style>
        <script>
            train.onclick = function() {
              let start = Date.now();
        
              let timer = setInterval(function() {
                let timePassed = Date.now() - start;
        
                train.style.left = timePassed / 5 + 'px';
        
                if (timePassed > 2000) clearInterval(timer);
        
              }, 5 );
              
            }
          </script>
        

    </div>
</div>

{% endblock %}
{%block piePagina%}
    {%include 'piePagina.html'%}
{%endblock%}
