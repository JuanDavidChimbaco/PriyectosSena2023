{%block contenido %}
    <div class="w-25 pb-3">
        <form action="/agregarCategorias/" method="post">
            {% csrf_token%}
            <div class="mb-3">
                <h3 class="text-center bg-danger text-white rounded"> Agregar Categoria </h3>
                <label class="form-text text-white " for="txtCategoria">NOMBRE:</label>
                <input type="text" name="txtCategoria" id="txtCategoria" 
                class="form-control" required>
            </div>
            <div class="text-center mt-3">
                <input type="submit" value="Agregar" class="btn btn-success">
            </div>
        </form>
    </div>
{% endblock %}
